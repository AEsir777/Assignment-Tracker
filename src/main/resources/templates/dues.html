<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title> Assignment Tracker </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:insert="~{navbar.html}"></div>

        <div class="container">
            <div class="row">
                <h1> List Dues </h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <a th:href = "@{/dues/new}" class="btn btn-dark btn-sm mb-3"> New Assignment </a>
                </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th> Course </th>
                        <th> Due Date </th>
                        <th> Completion Status </th>
                        <th> Actions </th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each = "due: ${dues}">
                        <td th:text = "${due.course}"> </td>
                        <td th:text = "${due.dueDate}"></td>
                        <td th:text = "${due.completed}"></td>
                        <td>
                            <a th:href = "@{/dues/update/{id}(id=${due.id})}" class="btn btn-dark">update</a>
                            <a th:href = "@{/dues/delete/{id}(id=${due.id})}" class="btn btn-danger">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
